<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/style.css" />
    <title>Image Search App With JavaScript API</title>
  </head>
  <body>
    <main>
      <h1>Image Search App</h1>
      <form action="">
        <input type="text" id="search-input" placeholder="Search for Images" />
        <button id="btn-search">Search</button>
      </form>

      <section class="search-results">
        <div class="search-result">
          <img
            src="https://images.unsplash.com/photo-1542931287-023b922fa89b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fGphcGFufGVufDB8fDB8fHww"
            alt="Stairs"
          />
          <a
            href="https://unsplash.com/photos/red-staircase-bar-handle-OiERUvVrioU"
            target="_blank"
            >Stairs</a
          >
        </div>

        <div class="search-result">
          <img
            src="https://images.unsplash.com/photo-1542931287-023b922fa89b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fGphcGFufGVufDB8fDB8fHww"
            alt="Stairs"
          />
          <a
            href="https://unsplash.com/photos/red-staircase-bar-handle-OiERUvVrioU"
            target="_blank"
            >Stairs</a
          >
        </div>

        <div class="search-result">
          <img
            src="https://images.unsplash.com/photo-1542931287-023b922fa89b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fGphcGFufGVufDB8fDB8fHww"
            alt="Stairs"
          />
          <a
            href="https://unsplash.com/photos/red-staircase-bar-handle-OiERUvVrioU"
            target="_blank"
            >Stairs</a
          >
        </div>
      </section>
    </main>
    <script src="/apps/js/app.js"></script>
  </body>
</html>
